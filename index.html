<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anantnivara</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="logo">
            <img src="./assets/logo.png" alt="Anantnivara">
        </div>

        <input type="text" value="+919999999999" id="myInput" class="phone">
        <div class="tooltip">
            <button class="call" onclick="myFunction()" onmouseout="outFunc()">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                Call Now: +91 99 9999 9999
            </button>
        </div>

        <div class="text">
            <h3>Our Newest Project</h3>
            <h1>Pristine Hills</h1>
            <h3>Selling fully Developed farm plots in a Gated Community</h3>
            <h3><a href="#contact">E-mail Now</a></h3>
        </div>
        <div class="bg">
            <video width="100%" height="100%" autoplay muted loop>
                <source src="./assets/intro.mp4" type="video/mp4" title="Drone view video by Anastasia Shuraeva">
                Drone view video by Anastasia Shuraeva.
            </video>
        </div>
        <a href="#gallery" class="scroll"><i class="fa-solid fa-angles-down"></i></a>
    </div>

    <div id="gallery" class="gallery">
        <h2 class="title">Our Gallery</h2>
        <div class="container">
            <div class="image"><img src="assets/5.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/1.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/10.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/3.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/8.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/2.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/9.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/11.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/6.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/4.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/7.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/12.jpeg" alt="" title=""></div>
        </div>
    </div>


    <div class="contact" id="contact">
        <h2 class="title">Contact Us!</h2>
        <a href="mailto:sunny.anantnivararealty@gmail.com" class="mail">sunny.anantnivararealty@gmail.com</a>
        <form id="contact-form">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="text" id="phone" name="phone" placeholder="Phone">
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <textarea id="message" name="message" placeholder="Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/0a95f6b081.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
