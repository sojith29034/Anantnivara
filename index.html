<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anantnivara</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="logo">
            <img src="./assets/logo.png" alt="Anantnivara">
        </div>
        <h1 class="call">Call Now: +91 99 9999 9999</h1>
        <h1 class="text">Selling fully Developed farm plots in a Gated Community</h1>
        <div class="bg">
            <video width="100%" height="100%" autoplay muted loop>
                <source src="./assets/farmhouse.mp4" type="video/mp4" title="Drone view video by Anastasia Shuraeva">
                Drone view video by Anastasia Shuraeva.
            </video>
        </div>
        <a href="#gallery" class="scroll"><i class="fa-solid fa-angles-down"></i></a>
    </div>

    <div id="gallery" class="gallery">
        <h2>Our Gallery</h2>
        <div class="container">
            <div class="image"><img src="assets/5.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/1.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/10.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/3.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/8.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/2.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/11.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/9.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/6.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/4.jpg" alt="" title=""></div>
            <div class="image"><img src="assets/7.jpeg" alt="" title=""></div>
            <div class="image"><img src="assets/12.jpeg" alt="" title=""></div>
        </div>
    </div>


    <div class="contact">
        <h2>Contact Us!</h2>
        <form id="contact-form">
            <div class="input-group">
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <input type="text" id="lname" name="lname" placeholder="Last Name">
            </div>
            <div class="input-group">
                <input type="text" id="phone" name="phone" placeholder="Phone">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <textarea id="message" name="message" placeholder="Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/0a95f6b081.js" crossorigin="anonymous"></script>
</body>
</html>
